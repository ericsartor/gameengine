<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" href="/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	</head>
	<body>
		<section id="partPicker">
			<label for="bodyPicker">
				<select id="bodyPicker">
					<option id="body_1">Masculine (No Top)</option>
					<option id="body_2">Masculine</option>
					<option id="body_3">Feminine (No Top)</option>
					<option id="body_4">Feminine</option>
				</select>
			</label>
			<label for="headPicker">
				<select id="headPicker">
					<option id="head_1">Head 1</option>
					<option id="head_2">Head 2</option>
					<option id="head_3">Head 3</option>
					<option id="head_4">Head 4</option>
				</select>
			</label>
			<label for="hairPicker">
				<select id="hairPicker">
					<option id="hair_1">Hair 1</option>
					<option id="hair_2">Hair 2</option>
					<option id="hair_3">Hair 3</option>
					<option id="hair_4">Hair 4</option>
				</select>
			</label>
		</section>
		<section id="huePicker"></section>
		<section id="character">
			<canvas
				id="characterDisplay"
				width="200"
				height="300"
				style="border: 1px solid #000000"
			></canvas>
		</section>
	</body>
	<script src="./script.js"></script>
</html>

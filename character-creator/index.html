<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<section id="partPicker">
			<label for="bodyPicker">Body:
				<select id="bodyPicker">
					<option selected id="body_1">Masculine (No Top)</option>
					<option id="body_2">Masculine</option>
					<option id="body_3">Feminine (No Top)</option>
					<option id="body_4">Feminine</option>
				</select>
			</label>
			<label for="headPicker">Head:
				<select id="headPicker">
					<option selected id="head_1">Head 1</option>
					<option id="head_2">Head 2</option>
					<option id="head_3">Head 3</option>
					<option id="head_4">Head 4</option>
				</select>
			</label>
			<label for="hairPicker">Hair:
				<select id="hairPicker">
					<option id="hair_0">No Hair</option>
					<option selected id="hair_1">Hair 1</option>
					<option id="hair_2">Hair 2</option>
					<option id="hair_3">Hair 3</option>
					<option id="hair_4">Hair 4</option>
				</select>
			</label>
		</section>
		<section id="huePicker">
			<label for="bodyColor">Body Color:
				<input id="bodyColor" type="color" value="#E8AB6A"/>
			</label>
			<label for="hairColor">Hair Color:
				<input id="hairColor" type="color" value="#563F27"/>
			</label>
			<label for="eyeColor">Eye Color:
				<input id="eyeColor" type="color" value="#027A64"/>
			</label>
		<section id="character">
			<canvas
			willReadFrequently="true"
				id="characterDisplay"
				style="border: 1px solid #000000;"
				
			></canvas>
		</section>
	<script src="./src/script.js"></script>
</html>
